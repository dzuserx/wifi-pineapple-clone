<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="module-title">Dashboard</h1>
            <p class="module-description">Overview of your WiFi Pineapple system status and quick access to essential features.</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
            <div class="status-card card">
                <div class="card-body">
                    <div class="status-icon"><i class="fa fa-wifi"></i></div>
                    <div class="status-info">
                        <h4>PineAP</h4>
                        <span class="status-badge active" id="pineap-status">Active</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="status-card card">
                <div class="card-body">
                    <div class="status-icon"><i class="fa fa-users"></i></div>
                    <div class="status-info">
                        <h4>Clients</h4>
                        <span class="status-value" id="client-count">24</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="status-card card">
                <div class="card-body">
                    <div class="status-icon"><i class="fa fa-shield"></i></div>
                    <div class="status-info">
                        <h4>Security</h4>
                        <span class="status-badge secure" id="security-status">Secure</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="status-card card">
                <div class="card-body">
                    <div class="status-icon"><i class="fa fa-plug"></i></div>
                    <div class="status-info">
                        <h4>Uptime</h4>
                        <span class="status-value" id="uptime">5d 12h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Recent Activity</h5>
                    <button class="btn btn-sm btn-outline-secondary" id="refresh-dashboard">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>
                <div class="card-body">
                    <div id="recent-activity">
                        <div class="activity-item">
                            <div class="activity-icon"><i class="fa fa-wifi"></i></div>
                            <div class="activity-content">
                                <p>New client connected to open network</p>
                                <small class="text-muted">2 minutes ago</small>
                            </div>
                        </div>
                        <div class="activity-item">
                            <div class="activity-icon"><i class="fa fa-shield"></i></div>
                            <div class="activity-content">
                                <p>Security scan completed</p>
                                <small class="text-muted">15 minutes ago</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Quick Actions</h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary mr-2 mb-2"><i class="fa fa-play"></i> Start Scan</button>
                    <button class="btn btn-success mr-2 mb-2"><i class="fa fa-wifi"></i> Enable PineAP</button>
                    <button class="btn btn-info mr-2 mb-2"><i class="fa fa-refresh"></i> Refresh</button>
                    <button class="btn btn-warning mb-2"><i class="fa fa-cog"></i> Settings</button>
                </div>
            </div>
        </div>
    </div>
</div>
